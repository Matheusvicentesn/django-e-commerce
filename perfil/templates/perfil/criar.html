{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo%}

{% if not request.user.is_authenticated %}
<div class="row">
    <div class="col-lg">
        <h1>Login</h1>
    </div>
    {% endif %}
    <div class="col-lg">
        {% block titulo %}
        <h1>Cadastro</h1>
        {% endblock  %}
        <form method="POST" action="">
            {% csrf_token %}
            {{ userform|crispy }}
            {{ perfilform|crispy }}
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary btn-block btn-lg">Enviar</button>
                </div>
            </div>
        </form>

    </div>
</div>
{%endblock%}
